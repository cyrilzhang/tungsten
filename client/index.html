<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Tungsten</title>
  <style>
    body {
        font-size: 14px;
        margin: 0;
        padding: 0;
        background-color: #eee;
        font-family: 'Menlo', monospace;
    }
    #wrapper {
      padding: 2em;
      padding-top: 70px;
    }
    div.prompt-p {
      width: 3em;
      text-align: right;
      font-weight: bold;
      display: inline-block;
      margin-right: 0.5em;
    }
    input.prompt-c {
      padding: 0;
      margin: 0;
      font-size: inherit;
      display: inline-block;
      border: none;
      font-family: inherit;
      background: transparent;
      outline: none;
      width: 50em;
    }
    div.output {
      margin-left: 3.5em;
      margin-bottom: 1em;
      margin-top: 0.2em;
    }
    #header {
      top: 0; left: -50px; right: -50px;
      padding-top: 10px;
      padding-left: 60px;
      padding-right: 50px;
      position: fixed;
      height: 50px;
      box-shadow: 0px 4px 5px rgba(0,0,0,0.2);

      font-family: 'Zapfino';
      font-size: 20px;
      background-color: #fcc;
      border-bottom: 1px solid #666;
      color: white;
      text-shadow: 0 1px black;
    }
  </style>
  <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
 </head>
 <body>
  <div id="header">
    Wolfram for Pussies &hearts;
  </div>
  <div id="wrapper">
    <div id="container"></div>
    <div id="prompt"></div>
  </div>
 </body>
</html>
